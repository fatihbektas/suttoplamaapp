{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row mt-5">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="card text-center">
        <div class="card-header">KULLANICI KAYIT</div>
        <div class="card-body">
          <div class="input-group mb-2">
            <span class="input-group-text" id="usernameInput"><img src="{% static 'icons/register/person-circle.svg' %}" /></span>
            <input type="text" class="form-control" placeholder="Kullanıcı adı" aria-describedby="usernameInput" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text" id="emailInput"><img src="{% static 'icons/register/envelope-at.svg' %}" /></span>
            <input type="text" class="form-control" placeholder="E-Posta" aria-describedby="emailInput" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text" id="passwordInput"><img src="{% static 'icons/register/lock.svg' %}" /></span>
            <input type="text" class="form-control" placeholder="Şifre" aria-describedby="passwordInput" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text" id="repasswordInput"><img src="{% static 'icons/register/lock.svg' %}" /></span>
            <input type="text" class="form-control" placeholder="Şifre tekrar" aria-describedby="repasswordInput" />
          </div>
          <div class="d-flex flex-column align-items-center">
            <button class="btn btn-success w-100">Kayıt</button>
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          <p>
            Hesabın var mı? <a href="{% url 'account:login' %}">Giriş yap</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
{% endblock %}
